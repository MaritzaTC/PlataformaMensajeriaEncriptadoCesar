<table id='t_correos2' name='t_correos2'class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
        <th>Asunto</th>
        <th>Mensaje</th>
        <th>Fecha-Hora</th>
        <th>Destinatario</th>
    </tr>
    </thead>
    {%for c in listaCorreos%}
    <tr>
        <td>{{c["asunto"]}}</td>
        <td>{{c["mensaje"]}}</td>
        <th>{{c["fecha"]}} / {{c["hora"]}}</th>
        <td>{{c["nombreUsuario"]}}</td>
        <!--<td><button type="button"  id="{{c['mensaje']}}" data-toggle="modal" data-target="#myModal" class="btn btn-danger">Ver mensaje</button></td>-->
        <td><button type="button"  msg="{{c['mensaje']}}" onclick="modal(this)" class="btn btn-info">Ver mensaje</button></td>
    </tr>
    {%endfor%}
    </table>

    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Ver Mensaje Desencriptado</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <input placeholder="Clave:" class=" "required type="number" id="txtClave1" name="txtClave1">
            
          <button id="btnConsultarMsg" class="btn btn-info">Desencriptar</button>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
