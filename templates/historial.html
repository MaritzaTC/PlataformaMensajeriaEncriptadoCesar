<table id='t_correos' name='t_correos'class="table table-striped table-hover table-bordered">
<thead>
    <tr>
    <th>Asunto</th>
    <th>Mensaje</th>
    <th>Fecha-Hora</th>
    <th>Destinatario</th>
</tr>
</thead>
{%for c in listaCorreos%}
<tr>
    <td>{{c["asunto"]}}</td>
    <td>{{c["mensaje"]}}</td>
    <th>{{c["fecha"]}} / {{c["hora"]}}</th>
    <td>{{c["nombreUsuario"]}}</td>
</tr>
{%endfor%}
</table>
